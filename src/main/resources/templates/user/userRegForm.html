<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>회워가입 화면</title>
    <link rel="stylesheet" href="/css/table.css"/>
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <script type="text/javascript" src="/js/jquery-3.6.0.min.js"></script>
    <script type="text/javascript">

        // 아이디 중복체크여부 (중복 Y / 중복아님 : N)
        let userIdCheck = "Y";

        // HTML로딩이 완료되고, 실행됨
        $(document).ready(function () {
            let f = document.getElementById("f"); // form 태그

            // 아이디 중복체크
            $("#btnUserId").on("click", function () { // 버튼 클릭했을때, 발생되는 이벤트 생성함(onclick 이벤트와 동일함)
                userIdExists(f);
            })

            // 우편번호 찾기
            $("#btnAddr").on("click", function () { // 버튼 클릭했을때, 발생되는 이벤트 생성함(onclick 이벤트와 동일함)
                kakaoPost(f);
            })

            // 우편번호 찾기
            $("#btnSend").on("click", function () { // 버튼 클릭했을때, 발생되는 이벤트 생성함(onclick 이벤트와 동일함)
                doSubmit(f);
            })
        })

        function userIdExists(f) {
            if (f.userId.value === "") {
                alert("아이디를 입력하세요");
                f.userId.focus();
                return;
            }
            // Ajax 호출해서 회원가입하기
            $.ajax({
                  url: "/user/getUserIdExists",
                  type: "post", // 전송방식은 Post
                  dataType: "JSON", // 전송 결과는 JSON으로 받기
                  data: $("#f").serialize(),  // form 태그 내 input 등 객체를 자동으로 전송할 형태로 변경하기
                  success: function (json) {  // 호출이 성공했다면
                      if (json.existsYn === "Y") {  // 회원가입 실패
                          alert("이미 가입된 아이디가 존재합니다.");
                          f.userId.focus();
                      } else {
                          alert("가입 가능한 아이디입니다.");
                          userIdCheck = "N";
                      }
                  }
            })
        }

        function kakaoPost(f) {
            new daum.Postcode({
                oncomplete: function (data) {
                    // kakao에서 제공하는 data는 JSON구조로 주소 조회 결과값을 전달함
                    // 주요 결과값
                    // 주소 : data.address
                    // 우편번호 : data.zonecode
                    let address = data.address; // 주소
                    let zonecode = data.zonecode; // 우편번호
                    f.addr1.value = "(" + zonecode + ")" + address
                }
            }).open();
        }

        // 회원가입 정보의 유효성 체크하기
        function doSubmit(f) {
            if (f.userId.value === "") {
                alert("아이디를 입력하세요.")
                f.userId.focus();
                return;
            }
            if (userIdCheck !== "N") {
                alert("아이디 중복 체크 및 중복되지 않은 아이디로 가입 바랍니다.");
                f.userId.focus();
                return;
            }
            if (f.userName.value === "") {
                alert("이름을 입력하세요.");
                f.userName.focus();
                return;
            }
            if (f.password.value === "") {
                alert("비밀번호를 입력하세요.");
                f.password.focus();
                return;
            }
            if (f.password2.value === "") {
                alert("비밀번호를 입력하세요.");
                f.password2.focus();
                return;
            }
            if (f.password.value !== f.password2.value) {
                alert("비밀번호와 비밀번호 확인이 일치하지 않습니다.");
                f.password.focus();
                return;
            }
            if (f.email.value === "") {
                alert("이메일을 입력하세요.");
                f.email.focus();
                return;
            }
        }
    </script>
</head>
<body>

</body>
</html>
